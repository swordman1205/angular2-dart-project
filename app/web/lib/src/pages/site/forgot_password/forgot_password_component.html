<site-content>
    <div class="page-article hidden-xs hidden-sm" menu-header>
        <h2 class="page-article_subtitle">FORGOT PASSWORD?</h2>
        <p class="page-article_text">Input your e-mail and we will send you a new one.</p>
    </div>

    <div class="site-page-content w-100" menu-content>
        <div class="page-article step-content w-sm-100 w-50">
            <form class="input-wrapper w-100 pl-sm-50 pr-sm-50 mt-sm-50" [ngFormModel]="emailForm">
                <h3 class="step-subtitle">E-mail Address</h3>
                <div class="form-input">
                    <material-input label="E-mail"
                                    [(ngModel)]="emailValue"
                                    (ngModelChange)="submitted = false"
                                    ngControl="email"
                                    #email="ngForm"
                                    (keyup.enter)="requestResetPassword()"
                                    (change)="emailSent = false"
                                    required>
                    </material-input>
                    <ul class="error-box" *ngIf="(!emailForm.valid || !emailExists) && submitted">
                        <li [hidden]="!email.control.hasError('required')" class="error">
                            Email is required
                        </li>
                        <li [hidden]="!email.control.hasError('badFormat')" class="error">
                            Bad email format
                        </li>
                        <li *ngIf="!emailExists" class="error">
                            Sorry, we donâ€™t recognize your e-mail. Please try again or <a [routerLink]="['/Register/Signup/Step', { order: 1, step: 1 }]">sign up</a>.
                        </li>
                    </ul>
                    <ul class="success-box" [hidden]="!emailSent">
                        <li class="text-left fs-11 mb-0">
                            Thank you, reset instructions have been sent to your e-mail.
                        </li>
                    </ul>
                </div>
                <div class="buttons-wrapper">
                    <material-button class="btn btn-out btn-purple btn-reset fs-10" (trigger)="requestResetPassword()">Reset password</material-button>
                    <material-button class="btn btn-out btn-purple fs-10" [routerLink]="['/Site/Login']">Cancel</material-button>
                </div>
            </form>
        </div>
    </div>
</site-content>
