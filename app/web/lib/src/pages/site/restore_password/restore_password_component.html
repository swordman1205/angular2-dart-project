<site-content>
    <div class="page-article hidden-xs hidden-sm" menu-header>
        <h2 class="page-article_subtitle">Desktop text for forgot password</h2>
        <p class="page-article_text">Desktop text details for forgot password</p>
    </div>

    <div class="site-page-content w-100" menu-content>
        <div class="page-article step-content w-sm-100 w-50">
            <form class="input-wrapper w-100 pl-sm-50 pr-sm-50 mt-sm-50">
                <h3 class="step-subtitle fs-xs-14">Choose a password</h3>
                <password-set 
                    #password 
                    [(password)]="youngPassword"
                    [showError]="submitted"
                    (onEnter)="restorePassword(password.valid)"
                    (passwordChange)="resetSubmitStatus()">
                </password-set>
                <ul class="success-box" [hidden]="!passwordRestored">
                    <li class="text-left fs-11 mb-0">
                        Password was restored. You can <a [routerLink]="['/Site/Login']">login to your trial page</a> now with new password.
                    </li>
                </ul>
                <material-button class="btn btn-in btn-purple fs-11"
                                 (trigger)="restorePassword(password.valid)"
                                 raised>
                    Restore password
                </material-button>
            </form>
        </div>
    </div>
</site-content>
