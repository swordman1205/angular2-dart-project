<!--current wizard: {{currentWizard}}-->
<!--allowedWizard: {{allowedWizard}}-->
<template [ngIf]="sampleData != null">
    <sample-step1 class="sample-step" #sample1 [class.allowed]="allowedWizard >= 0" [class.active]="currentWizard == 0" [name]="wizardOf(0)" [steps]="stepsOf(0)" [activeStep]="currentStepList[0]" [active]="currentWizard == 0" (stateChange)="stateChange($event)" [(sampleData)]="sampleData"></sample-step1>
    <sample-step2 class="sample-step" #sample2 [class.allowed]="allowedWizard >= 1" [class.active]="currentWizard == 1" [name]="wizardOf(1)" [steps]="stepsOf(1)" [activeStep]="currentStepList[1]" [active]="currentWizard == 1" (stateChange)="stateChange($event)" [(sampleData)]="sampleData"></sample-step2>
    <sample-step3 class="sample-step" #sample3 [class.allowed]="allowedWizard >= 2" [class.active]="currentWizard == 2" [name]="wizardOf(2)" [steps]="stepsOf(2)" [activeStep]="currentStepList[2]" [active]="currentWizard == 2" (stateChange)="stateChange($event)" [(sampleData)]="sampleData"></sample-step3>
</template>
