<template [ngIf]="assays != null">
    <header class="actions-header">
        <h2 class="actions-area">Assays</h2>
        <nav class="actions-nav">
            <a class="action" (click)="createAssay()">create assay</a>
        </nav>
    </header>

    <div class="Rtable Rtable--4cols">
        <span class="Rtable-header Rtable-cell">Name</span>
        <span class="Rtable-header Rtable-cell">Unit</span>
        <span class="Rtable-header Rtable-cell">Range min</span>
        <span class="Rtable-header Rtable-cell">Range max</span>

        <template ngFor let-assay [ngForOf]="assays" let-i="index">
            <span class="Rtable-cell" [routerLink]="['AssayDetail', {id: assay.id.toString()}]" [rowHover]="i">{{assay.name}}</span>
            <span class="Rtable-cell" [routerLink]="['AssayDetail', {id: assay.id.toString()}]" [rowHover]="i">{{assay.unit}}</span>
            <span class="Rtable-cell" [routerLink]="['AssayDetail', {id: assay.id.toString()}]" [rowHover]="i">{{assay.rangeMin}}</span>
            <span class="Rtable-cell" [routerLink]="['AssayDetail', {id: assay.id.toString()}]" [rowHover]="i">{{assay.rangeMax}}</span>
        </template>
    </div>

    <modal [visible]="action != null" [ngSwitch]="action">
        <material-dialog>
            <create-assay *ngSwitchCase="'CREATE'" (onAction)="onAction($event)"></create-assay>
        </material-dialog>
    </modal>
</template>
