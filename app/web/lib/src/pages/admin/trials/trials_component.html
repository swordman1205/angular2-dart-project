<template [ngIf]="trials != null">
    <header class="actions-header">
        <h2 class="actions-area">Trials</h2>
        <nav class="actions-nav">
            <a class="action" (click)="createTrial()">create trial</a>
        </nav>
    </header>

    <div class="Rtable Rtable--1cols">
        <span class="Rtable-header Rtable-cell">Name</span>

        <template ngFor let-trial [ngForOf]="trials" let-i="index">
            <span class="Rtable-cell" [routerLink]="['TrialDetail', {id: trial.id}]" [rowHover]="i">{{trial.name}}</span>
        </template>
    </div>

    <modal [visible]="action != null" [ngSwitch]="action">
        <material-dialog>
            <create-trial *ngSwitchCase="'CREATE'" (onAction)="onAction($event)"></create-trial>
        </material-dialog>
    </modal>
</template>
