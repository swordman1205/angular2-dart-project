<template [ngIf]="organizations != null">
    <header class="actions-header">
        <h2 class="actions-area">Organizations</h2>
        <nav class="actions-nav">
            <a class="action" (click)="createOrganization()">create organization</a>
        </nav>
    </header>

    <div class="Rtable Rtable--2cols">
        <span class="Rtable-header Rtable-cell">Name</span>
        <span class="Rtable-header Rtable-cell">Type</span>

        <template ngFor let-organization [ngForOf]="organizations" let-i="index">
            <span class="Rtable-cell" [routerLink]="['OrganizationDetail', {id: organization.id}]" [rowHover]="i">{{organization.name}}</span>
            <span class="Rtable-cell" [routerLink]="['OrganizationDetail', {id: organization.id}]" [rowHover]="i">{{organization.type | enum:'organizationType'}}</span>
        </template>
    </div>

    <modal [visible]="action != null" [ngSwitch]="action">
        <material-dialog>
            <create-organization *ngSwitchCase="'CREATE'" (onAction)="onAction($event)"></create-organization>
        </material-dialog>
    </modal>
</template>
