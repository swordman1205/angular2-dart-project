<div class="form-input">
    <form class="password-form" [ngFormModel]="passwordForm">
        <material-input label="Password"
                        [(ngModel)]="passwordValue"
                        type="password"
                        ngControl="password"
                        #password="ngForm"
                        (keyup)="updatePassword($event)"
                        (keyup.enter)="tryFireEnter()"
                        required>
        </material-input>
        <ul class="error-box" [hidden]="passwordForm.valid || !showError">
            <li [hidden]="!password.control.hasError('required')" class="error">Password is required</li>
            <li [hidden]="!password.control.hasError('tooShort')" class="error">Password at least 6 symbols</li>
        </ul>
        <material-input label="Password confirmation"
                        [(ngModel)]="passwordConfirmValue"
                        type="password"
                        ngControl="passwordConfirm"
                        #passwordConfirm="ngForm"
                        (keyup)="updatePassword($event)"
                        (keyup.enter)="tryFireEnter()"
                        required>
        </material-input>
        <ul class="error-box" [hidden]="passwordForm.valid || !showError">
            <li [hidden]="!passwordConfirm.control.hasError('notMatch') || passwordConfirm.pristine" class="error">Password don`t match</li>
        </ul>
    </form>
</div>
